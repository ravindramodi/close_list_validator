<!DOCTYPE html>
<html>
<head>
    <title>HTML to Text Converter</title>
</head>
<body>
    <h1>HTML to Text Converter</h1>
    <form method="POST" action="{{ url_for('index') }}">
        <label for="html_text">HTML Text:</label>
        <textarea name="html_text" id="html_text" rows="5"></textarea>
        <br>
        <label for="close_list">Close List:</label>
        <input type="text" name="close_list" id="close_list">
        <br>
        <button type="submit">Convert</button>
    </form>
    {% if normal_text %}
    <h2>Converted Text:</h2>
    <p>{{ normal_text }}</p>
    {% endif %}
    {% if close_list_values %}
    <h2>Close List Values:</h2>
    <ul>
        {% for value in close_list_values %}
        <li>{{ value }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
